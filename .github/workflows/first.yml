name: first

on: push

jobs:
    job1:
        name: First job
        runs-on: ubuntu-latest
        steps:
        - name: Step one
          uses: actions/checkout@v2
        - name: Step two
          run: env | sort
        - name: Python Syntax Checker
          uses: cclauss/Find-Python-syntax-errors-action@v0.2.0
    job2:
        name: Second job
        runs-on: windows-latest
        steps:
        - name: Step one
          uses: actions/checkout@v2
        - name: Step two
          run: "Get-ChildItem Env: | Sort-Object Name"
